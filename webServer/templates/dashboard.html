<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IoT control</title>
    
</head>
    <h1>Dashboard</h1>
    <!-- <h2>{{ data }}</h2> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <div>
            <table class="table">

                <tbody>  
                        <tr>
                            <td>Relay</td>
                            <td>
                                <div class="d-grid">
                                    <a href="/on/1" type="button" class="btn btn-success" class="block"> On </a></td>
                                </div>
                            <td>
                                <div class="d-grid">
                                    <a href="/off/1" type="button" class="btn btn-danger"> Off </a>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>Servo</td>
                            <td>
                                <div class="d-grid">
                                    <a href="/on/2" type="button" class="btn btn-success" class="block"> On </a></td>
                                </div>
                            <td>
                                <div class="d-grid">
                                    <a href="/off/2" type="button" class="btn btn-danger"> Off </a>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>DC Motor</td>
                            <td>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" value="0" placeholder="Value" aria-label="Value" aria-describedby="basic-addon1" id="3">
                              </div>
                            </td>
                            <td>
                                <div class="d-grid">
                                    <button onclick="setValue(3 , true)" type="button" class="btn btn-primary" > Submit </button>
                                </div>
                            </td>
                        </tr>  
                </tbody>
              </table>
        </div>
    </div>
<script>
    function setValue(id) {
        let val = document.getElementById(id).value
            window.location.href="/setPin/" + id + "/" + val
    }
</script>
</body>
</html>
